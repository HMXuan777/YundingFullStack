<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词</title>
    <style>
        * {
            margin: 0 auto;
            font-size: 20px;
        }

        .a {
            color: red;
        }

        .app {
            width: 30%;
        }

        .hid {
            visibility: hidden;
        }
        [v-cloak]{
            visibility: hidden;
        }
    </style>
</head>

<body>
    <div class="app" >
        <div :class="{a:!bur}">
            <input type="text" class="input" v-model="newWord"><br>
        你要输入的单词是：<span class="word" v-cloak>{{newWord}}</span><br>
        <button @click="addword" :class="{a:!bur}">添加</button>
        <div :class="{'hid':bur}" v-cloak >憋加了 单词数量太多辣</div>
        <button @click="deleteword" :class="{a:!bur}">删除</button><br>
        单词列表：
        <ul>
            <li v-for="item in word" v-cloak>{{item}}</li>
        </ul>
        </div>
        
    </div>
</body>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
