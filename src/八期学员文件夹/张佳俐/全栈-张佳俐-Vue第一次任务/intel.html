<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <div id="example">
    <input type="text" v-model.trim="word" @keyup.enter="add()">
    <p>你要输入的单词是:{{word}}</p><br>
    <button @click="add()">添加</button>
    <button @click="remove()">删除</button>
    <p v-show="list.length > 5" :class="classArr">不要加了，单词太多了</p>
    <div :class="classArr[0]">
    <br><h style="font-size: 20px;">单词列表</h>
      <ul>
        <li v-for="(word,index) in list">{{word}}</li>
      </ul>
    </div>
  </div>

</body>
