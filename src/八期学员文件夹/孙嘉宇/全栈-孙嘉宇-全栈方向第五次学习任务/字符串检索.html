<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串子串检索</title>
    <script src="字符串检索.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="big-box">
        <div class="box">
            请输入一个字符串:<br />
            <input type="text" id="longStr" value="" /><br />
            请输入一个子串:<br />
            <input type="text" id="shortStr" value="" />
            <button onclick="search()">提交</button><br/>
            <!--提交内容进入search函数-->
            子串出现的次数为：<br/>
            <p id="result"></p>
            <!--用result以及js中的innerHTML来接收得到的结果-->
        </div>
    </div>
    
</body>
</html>
