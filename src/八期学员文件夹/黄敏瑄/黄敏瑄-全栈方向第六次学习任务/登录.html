<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

    <form>
        <label for="email">邮箱:</label><br>
        <input type="text" id="email" name="email" required>
        <br>
        <label for="password">密码:</label><br>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="button" onclick="login()">登录</button>
    </form>

    <div id="output"></div>

    <script>
        let msg = [
            {
                name: '张三',
                age: 20,
                strengths: 'JavaScript',
                avatar: 'https://tse4-mm.cn.bing.net/th/id/OIP-C.39mOMBjUfsK-HL9jUbv1MwHaE7?pid=ImgDet&rs=1',
                email: 'yunding@qq.com',
                password: 33333
            },
            {
                name: '李四',
                age: 19,
                strengths: 'python',
                avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.YlKimVo94OkaZDZCzPIDpAHaFh?pid=ImgDet&rs=1',
                email: '12345678@163.com',
                password: 11111
            },
            {
                name: '王五',
                age: 18,
                strengths: 'Java',
                avatar: 'https://tse2-mm.cn.bing.net/th/id/OIP-C.P2hK9SRjhFE8WM9N8tgWFAHaEQ?pid=ImgDet&rs=1',
                email: 'yundingshuyuan@qq.cn',
                password: 222222
            },
        ];

        function login() {
            const emailInput = document.getElementById('email').value;
            const passwordInput = document.getElementById('password').value;
            const outputDiv = document.getElementById('output');

            // 验证邮箱格式
            const emailRegex = /^(yunding@qq.com|12345678@163.com|yundingshuyuan@qq.cn)$/;
            if (!emailRegex.test(emailInput)) {
                outputDiv.innerText = '请输入合法的邮箱地址';
                return;
            }

            // 查找用户
            const user = msg.find(user => user.email === emailInput && user.password == passwordInput);

            // 输出结果
            if (user) {
                outputDiv.innerHTML = `
                    <h3>Welcome, ${user.name}!</h3>
                    <p>Email: ${user.email}</p>
                    <p>Age: ${user.age}</p>
                    <p>Strengths: ${user.strengths}</p>
                    <img src="${user.avatar}" alt="User Avatar" width="100">
                `;
            } else {
                outputDiv.innerText = '邮箱或密码错误，请重试';
            }
        }
    </script>
</body>
</html>
