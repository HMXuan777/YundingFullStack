<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>全栈方向第八次学习任务</title>  
    <script src="vue.js"></script>  
</head>  
<body>  
    <div id="app">  
        <input type="text" v-model="inputText" placeholder="输入内容" />  
        <p>你输入的信息是: {{ inputText }}</p>  
        <div>  
            <button @click="addWord">添加</button>  
            <button @click="removeWord" :disabled="words.length === 0">删除</button>  
        </div>  
        <div v-if="words.length > 4">  
            <h2 style="color: red;">别加了，受不鸟了</h2>
        </div>  
        <ul> 
            <h2>单词列表</h2> 
            <li  
                v-for="(word, index) in words"  
                :key="index"  
                :class="{ 'red-text': words.length > 4}"  
            >  
                {{ word }}  
            </li>  
        </ul>  
    </div>  
    <script>  
        const { createApp, ref } = Vue;  
        const app = createApp({  
            setup() {  
                const inputText = ref('');  
                const words = ref([]);  
                function addWord() {  
                    if (inputText.value.trim() !== '') {  
                        words.value.push(inputText.value);    
                    }  
                }  
                function removeWord() {  
                    if (words.value.length > 0) {  
                        words.value.pop();  
                    }  
                }  
                return {  
                    inputText,  
                    words,  
                    addWord,  
                    removeWord  
                };  
            }  
        });  
        app.mount('#app');  
    </script>  
    <style scoped>  
        .red-text {  
            color: red;  
        }  
    </style>  
</body>  
</html>
