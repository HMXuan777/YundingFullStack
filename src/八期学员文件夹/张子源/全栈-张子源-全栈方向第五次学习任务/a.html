<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mycss.css">
</head>
<body>
    <script src="myjs.js"></script>
    <div class="bigbox">
        <div class="inputbox">
            <!-- 母字符串 -->
            <div class="mubox">
                <p class="mutext">请输入一个字符串：</p>
                <input type="text" id="mu">
            </div>
            <!-- 子字符串 -->
            <div class="zibox">
                <p class="zitext">请输入一个子串：</p>
                <input type="text" id="zi">
            </div>
            <div class="submit" >
                <input   class="submitinput"  type="submit" value="确定" onclick="count()" id="submit">
            </div>
        </div>
    </div>
</body>
</html>
