<!DOCTYPE html>
<html>

<head>
    <title>字符串处理</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>
    <div class="position">
        <from class="background">
            <p class="zt1">请输入一个字符串:</p>

            <p class="zt1">请输入一个子串:</p>
            <input type="text" id="input2"> <br> <br>
            <button onclick="countnumber()">
                <p class="zt1">提交</p>
            </button> <br> <br>
            <p class="zt1">子串出现的次数为:</p>
            <p id="result"></p>
        </from>
