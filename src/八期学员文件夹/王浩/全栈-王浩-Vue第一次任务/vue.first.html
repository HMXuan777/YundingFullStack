<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>单词</title>

    <!-- css代码 -->

    <style>

        .message{

            color:red;

            margin-bottom: 10px;

            margin-top: 10px;

            font-size: 30px;

        }




    </style>







</head>

<body>

    <div id="app">
        <input id="inputtext" type="text" v-model="newword"  placeholder="输入单词">
        <div id="showtext">你要输入的单词是：{{newword}}</div>
        <button id="addbutton" @click="addword">添加</button>
        <button id="deletebutton" @click="deletwords">删除</button>
        <div v-if="words.length > 5" class="message">
            鳖加辣！单词数量太多了
        </div>
        <div id="list">
            <h2 :style="{color:words.length > 5?'red' :'black'}">单词列表</h2>
            <ul>
                <li type="circle" v-for="(item,index) of words"  :style="{ color: words.length > 5 ? 'red' : 'black' }">
                    {{item}}</li>
            </ul>

        </div>

    </div>




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>




    <!-- vue代码 -->

    <script>

        // 创建vue

        const app =Vue.createApp({

            data () {

                return {

                    words:[],

                    newword:''

                }

            },

            methods: {

                addword(){

                    this.words.push(this.newword);

                },

                deletwords(words){

                    this.words.pop();

                },

            },

        })

        // 挂载vue

        app.mount("#app")

    </script>

</body>

</html>
