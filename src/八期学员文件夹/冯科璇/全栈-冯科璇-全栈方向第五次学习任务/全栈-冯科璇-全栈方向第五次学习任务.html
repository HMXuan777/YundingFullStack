<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count</title>
    <script>
        function count() {
            var Str1 = document.getElementById('Str1').value;
            var Str2 = document.getElementById('Str2').value;
            var result = document.getElementById('result');
            var count = 0;
            for (var i = 0; i < Str1.length - Str2.length + 1; i++) {
                if (Str1.substr(i, Str2.length) == Str2) {
                    count++;
                }
            }
            result.innerHTML = '子串出现的次数为: ' + count;
        }
    </script>
</head>

<body>
    输入一个字符串:<br> <br>
    <input type="text" id="Str1" ><br> <br>
    输入子字符串:<br> <br>
    <input type="text" id="Str2" ><br> <br>
    <button onclick="count()">提交</button>
    <p id="result"></p>

</body>

</html>
